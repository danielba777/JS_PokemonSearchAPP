<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <img class ="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
    </header>
    <h1>Pokémon Search App</h1>
    <div class="pokemon-div">
      <label class="search-label" for="search-input">Search for Pokémon Name or ID:</label>
      <br>
      <div class="search">
        <input id="search-input" required></input>
        <button id="search-button">Search</button>
      </div>

      <div class="pokemon-name-id">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></id>
      </div>
      
      <div class="weight-height">
        <p id="weight"></p>
        <p id="height"></p>
      </div>

      <img id="sprite">

      <div id="types">
        
      </div>

      <table class="stats-table">
        <tr>
          <th>
            Base
          </th>
          <th>
            Stats
          </th>
        </tr>
        <tr>
          <td>
            HP:
          </td>
          <td id="hp">
            
          </td>
        </tr>
        <tr>
          <td>
            Attack:
          </td>
          <td id="attack">
            
          </td>
        </tr>
        <tr>
          <td>
            Defense:
          </td>
          <td id="defense">
            
          </td>
        </tr>
        <tr>
          <td>
            Sp. Attack:
          </td>
          <td id="special-attack">
            
          </td>
        </tr>
        <tr>
          <td>
            Sp. Defense:
          </td>
          <td id="special-defense">
            
          </td>
        </tr>
        <tr>
          <td>
            Speed:
          </td>
          <td id="speed">
            
          </td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
